		<div class="container_poll">
			<h3 align="center">Poll</h3>
			<form>
				<p>Select one of them:</p>
				<p><input type="radio" name="question1"> option A</p>
				<p><input type="radio" name="question1"> option B</p>
				<p><input type="radio" name="question1"> option C</p>

				<p><input type="checkbox" name="question3"> option A</p>

				<p><input type="checkbox" name="question3"> option C</p>
				<br />
				<p>Other considerations:</p>
				<textarea class="considerations" rows="10"></textarea></p>
