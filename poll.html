<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>Poll</title>
	  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
	  <link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<div class="container_poll">
			<h3 align="center">Poll</h3>
			<form method="get" action="Results.html">
				<p>Select one of them:</p>
				<p><input type="radio" name="question1"> option A</p>
				<p><input type="radio" name="question1"> option B</p>
				<p><input type="radio" name="question1"> option C</p>
				<br />
				<p>Select one of them:</p>
				<p><input type="radio" name="question2"> option A</p>
				<p><input type="radio" name="question2"> option B</p>
				<p><input type="radio" name="question2"> option C</p>
				<br />
				<p>Select all that apply:</p>
				<p><input type="checkbox" name="question3"> option A</p>
				<p><input type="checkbox" name="question3"> option B</p>
				<p><input type="checkbox" name="question3"> option C</p>
				<br />
				<p>Select your favorite color:</p>
				<select name="colorSelector" style="width:200px">
					<option id="optSelect" value="-1">---</option>
					<option id="optBlue" value="blue">Blue</option>
					<option id="optRed" value="red">Red</option>
					<option id="optGreen" value="green">Green</option>
					<option id="optBlack" value="black">Black</option>
					<option id="optOrange" value="orange">Orange</option>
					<option id="optPurple" value="purple">Purple</option>
				</select>
				<br />
				<p>Other considerations:</p>
				<textarea class="considerations" rows="10"></textarea></p>

				<div align="center">
          			<input type="submit" value="Enviar" />
          		</div>
			</form>
		</div>
	</body>
</html>
